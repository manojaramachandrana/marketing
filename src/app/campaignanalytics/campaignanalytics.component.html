<div class="mat-elevation-z8" style="display: flex;">

    <div class="left-table-container">
      <table mat-table [dataSource]="dataSource" id="exampleTable" matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
  
        <ng-container matColumnDef="lylreg">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>CAMPAIGN</th>
          <td mat-cell *matCellDef="let row" >
            {{row.campaign}} - {{row.count}}
          </td>
          <!-- <td mat-footer-cell *matFooterCellDef><strong> Total </strong> </td> -->
        </ng-container>

        <ng-container matColumnDef="lylregistration">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>LYL Registration</th>
            <td mat-cell *matCellDef="let row" (click)="onRowClick(row,'lylregistered')">
              {{row.count}}
            </td>
            <!-- <td mat-footer-cell *matFooterCellDef><strong> Total </strong> </td> -->
          </ng-container>

          <ng-container matColumnDef="lylattended">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>LYL Attended</th>
            <td mat-cell *matCellDef="let row"  (click)="onRowClick(row,'lylattended')">
              {{row.countattended}}
            </td>
            <!-- <td mat-footer-cell *matFooterCellDef><strong> Total </strong> </td> -->
          </ng-container>

          <ng-container matColumnDef="lylapplied">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>LYL Applied</th>
            <td mat-cell *matCellDef="let row"  (click)="onRowClick(row,'lylapplied')">
{{row.countapplied}}            </td>
            <!-- <td mat-footer-cell *matFooterCellDef><strong> Total </strong> </td> -->
          </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <!-- <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr> -->
      </table>
  
    </div>
   
  </div>
        <mat-paginator #paginator [pageSizeOptions]="[10,25,50,75,100,tableData.length]" [pageSize]="pageSize" aria-label="Select page of users"></mat-paginator>
