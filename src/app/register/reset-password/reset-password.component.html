<div class="reset-password-container">
    <h2>Forgot Password</h2>
    <form #resetForm="ngForm" (ngSubmit)="onSubmit(resetForm)">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" id="email" name="email" required [(ngModel)]="user.email">
        <mat-error *ngIf="resetForm.controls.email?.hasError('required')">
          Email is required.
        </mat-error>
      </mat-form-field>
      <p>After enter your email check your mail</p>
      <button mat-raised-button type="submit">Reset Password</button>
      <div *ngIf="resetError" class="error-message">
        {{ resetError }}
      </div>
    </form>
  </div>
